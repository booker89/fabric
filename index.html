function clickimg() {
const imgElement = document.getElementById('flower');
const imgInstance = new fabric.Image(imgElement, {
left: 0, // 圖片相對畫布的左側距離
top: 0, // 圖片相對畫布的頂部距離
angle: 0, // 圖片旋轉角度
opacity: 1, // 圖片透明度
// 這裡可以通過scaleX和scaleY來設置圖片繪製後的大小，這裡為原來大小的一半
scaleX: 0.5, 
scaleY: 0.5
});
// 添加對象後, 如下圖
card.add(imgInstance);

}
